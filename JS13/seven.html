<script>
/* 7.	В микрорайоне N домов. Имеется таблица N х N, показывающая, сколько метров составляет путь от одного дома до другого. Пример такой таблицы:

	1	2	3	4
1	0	342	423	187
2	236	0	330	251
3	472	346	0	434
4	295	198	622	0

Здесь видно, что путь от дома 4 до дома 2 составляет 198 метров. А обратный путь от дома 2 до дома 4 - 251 метр.
Пользователь вводит номера домов через запятую, в порядке их обхода. Найти и вывести, сколько метров составит его общий путь.
*/

const matrixOfDistance = [ [0, 200, 100, 300],
                         [200, 0, 300, 100],
						 [100, 250, 0, 150],
						 [300, 200, 150, 0]
                       ];	
					   
const matrixOfDistance2 = [ [0, 342, 423, 187],
                         [236, 0, 330, 251],
						 [472, 346, 0, 434],
						 [295, 198, 622, 0]
                       ];

let getNumberOfHouses = prompt('Введите номера домов, расстояние можду которыми хотите узнать: ');
let arrOfHouseNum = getNumberOfHouses.split(', ');
arrOfHouseNum = arrOfHouseNum.map(Number);

let distance = getDistanceBetweenHouses(matrixOfDistance2, arrOfHouseNum);
let reverseDistance = getReverseDistanceBetweenHouses(matrixOfDistance2, arrOfHouseNum);
let sharedPath = distance + reverseDistance;
if(sharedPath > 0){
    document.write(`Путь от ${arrOfHouseNum[0]} до ${arrOfHouseNum[1]} и обратно составит: ${sharedPath} метров. <br> Где путь туда будет: ${distance}  и путь обратно: ${reverseDistance} <br>`);
}else{
    document.write(`Вы находитесь в том же доме!`);
}

//Функция для определения расстояния между домами
test_getDistanceBetweenHouses();

function getDistanceBetweenHouses(matrix, arrOfNum){
    let result = 0;
	
	if(arrOfNum[0] === arrOfNum[1]){
		result = 0;
    }else {
		result += matrix[arrOfNum[0] -1][arrOfNum[1] - 1];
    }
	return result;
}

function test_getDistanceBetweenHouses(){
    const matrixOfDistance = [ [0, 200, 100, 300],
                               [200, 0, 300, 100],
                               [100, 250, 0, 150],
                               [300, 200, 150, 0]
                             ];

    console.assert(getDistanceBetweenHouses(matrixOfDistance, [1, 1]) === 0, 'Test case 1 failed');
    console.assert(getDistanceBetweenHouses(matrixOfDistance, [1, 3]) === 100, 'Test case 2 failed');
    console.assert(getDistanceBetweenHouses(matrixOfDistance, []) === 0, 'Test case 3 failed');
}
//Функция для определения обратного расстояния между домами
test_getReverseDistanceBetweenHouses();

function getReverseDistanceBetweenHouses(matrix, arrOfNum){
    let result = 0;

	if(arrOfNum[0] === arrOfNum[1]){
		result = 0;
    }else {
		result += matrix[arrOfNum[1] - 1][arrOfNum[0] - 1];
    }	
	return result;
}

function test_getReverseDistanceBetweenHouses(){
    const matrixOfDistance = [ [0, 200, 100, 300],
                               [200, 0, 300, 100],
                               [100, 250, 0, 150],
                               [300, 200, 150, 0]
                             ];

    console.assert(getReverseDistanceBetweenHouses(matrixOfDistance, [1, 1]) === 0, 'Test case 1 failed');
    console.assert(getReverseDistanceBetweenHouses(matrixOfDistance, [1, 2]) === 200, 'Test case 2 failed');
    console.assert(getReverseDistanceBetweenHouses(matrixOfDistance, []) === 0, 'Test case 3 failed');
}
</script>
